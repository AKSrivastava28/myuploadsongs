<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Beats üéµ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen px-1 py-6">

    <!-- üß≠ Navbar -->
    <nav class="w-full bg-gray-800 p-4 rounded-xl shadow-lg mb-10 flex flex-col md:flex-row items-center justify-between">
        <h1 class="text-2xl font-bold text-blue-400 mb-2 md:mb-0">üé∂ Mini Beats</h1>
        <div class="flex space-x-4">
            <a href="{{ url_for('home') }}" class="text-white hover:text-blue-400">Home</a>
            <a href="{{ url_for('upload_file') }}" class="text-white hover:text-blue-400">Upload</a>
            <a href="{{ url_for('about_us') }}" class="text-white hover:text-blue-400">About Us</a>
        </div>
    </nav>

    <!-- üéµ Song List -->
    <div class="w-full max-w-2xl mx-auto space-y-6">
        {% for song in songs %}
            <div class="bg-gray-800 rounded-xl shadow-lg p-4 flex flex-col md:flex-row md:items-center justify-between gap-4">
                <div class="flex-1">
                    <p class="text-lg font-medium mb-2 md:mb-0">{{ song }}</p>
                    <audio controls class="w-full md:w-64">
                        <source src="{{ url_for('static', filename='songs/' + song) }}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <div>
                    <a href="{{ url_for('static', filename='songs/' + song) }}" download
                       class="inline-block bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200">
                        ‚¨áÔ∏è Download
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>

</body>
</html>
