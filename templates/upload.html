<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Song</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center px-4">

    <div class="w-full max-w-md bg-gray-800 rounded-xl shadow-lg p-8">
        <h1 class="text-2xl font-bold mb-6 text-center">🎵 Upload a Song</h1>

        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            <input type="file" name="file" accept=".mp3, .wav" required
                   class="block w-full text-sm text-gray-300 bg-gray-700 rounded-md border border-gray-600 cursor-pointer p-2">
            
            <input type="submit" value="Upload"
                   class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200">
        </form>

        <div class="mt-6 text-center">
            <a href="{{ url_for('home') }}" class="text-blue-400 hover:underline">← Go to Homepage</a>
        </div>
    </div>

</body>
</html>
